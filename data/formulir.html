<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            text-align: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
            text-align: left;
        }

        label,
        h2 {
            display: block;
            margin-top: 10px;
        }

        input,
        select,
        button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }

        button {
            background: #28a745;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background: #218838;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Formulir Pendaftaran</h2>
        <form id="formPendaftaran">
            <label for="nama">Nama Lengkap:</label>
            <input type="text" id="nama" required>

            <label for="nisn">NISN:</label>
            <input type="text" id="nisn" pattern="\d{10}" required>

            <label for="ttl">Tempat, Tanggal Lahir:</label>
            <input type="text" id="ttl" required>

            <label for="dokumen">Unggah Dokumen (KK/Akta/Rapor):</label>
            <input type="file" id="dokumen" required>

            <label for="orangtua">Nama Orang Tua/Wali:</label>
            <input type="text" id="orangtua" required>

            <label for="kontak">Nomor HP Orang Tua/Wali:</label>
            <input type="tel" id="kontak" pattern="\d{10,13}" required>

            <label for="kelas">Pilih Kelas:</label>
            <select id="kelas" required>
                <option value="1A">Kelas 1A</option>
                <option value="1B">Kelas 1B</option>
                <option value="2A">Kelas 2A</option>
                <option value="2B">Kelas 2B</option>
            </select>

            <button type="button" onclick="submitForm()">Kirim Pendaftaran</button>
        </form>
    </div>

    <script>
        function submitForm() {
            const data = {
                nama: document.getElementById('nama').value,
                nisn: document.getElementById('nisn').value,
                ttl: document.getElementById('ttl').value,
                orangtua: document.getElementById('orangtua').value,
                kontak: document.getElementById('kontak').value,
                kelas: document.getElementById('kelas').value
            };
            localStorage.setItem('formPendaftaran', JSON.stringify(data));
            window.location.href = "konfirmasi.html"; // Arahkan ke halaman konfirmasi
        }
    </script>

</body>

</html>
